<html layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/reviews/update" role="form">
        <div class="form-group">
            <label for="message">Post Review</label>
            <textarea rows="5" class="form-control" id="message" th:text="text=${post.message}"/>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
